<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  
  <!-- 引用CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="{{ "/css/site.css" | relURL }}">
  
  <!-- 自定义CSS -->
  {{ range .Site.Params.customCSS }}
    <link rel="stylesheet" href="{{ . | relURL }}">
  {{ end }}
</head>
<body>
  <div class="ui container dream-container">
    <!-- 侧边栏 -->
    {{ partial "sidebar.html" . }}
    
    <!-- 主要内容 -->
    <div class="sixteen wide mobile sixteen wide tablet twelve wide computer column dream-content">
      {{ block "main" . }}{{ end }}
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="{{ "/js/site.js" | relURL }}"></script>
</body>
</html>
